<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find A Deal Congo - Bienvenue</title>
  <style>
    :root{--accent:#ff7a1a;--bg1:#071022;--bg2:#0f1720;--text:#f8fafc;}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);color:var(--text);padding:24px;}
    .card{max-width:960px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:32px;box-shadow:0 8px 30px rgba(2,6,23,0.6);display:flex;gap:28px;align-items:center;}
    .logo{flex:0 0 220px;display:flex;align-items:center;justify-content:center;}
    .logo img{max-width:200px;height:auto;display:block;border-radius:10px;}
    .content{flex:1}
    h1{margin:0 0 8px 0;font-size:28px;letter-spacing:0.4px;}
    p{margin:8px 0 12px 0;line-height:1.5;color:rgba(248,250,252,0.95);}
    .note{display:inline-block;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px;}
    a.mail{color:var(--accent);text-decoration:none;font-weight:600;}
    footer{margin-top:16px;font-size:13px;color:rgba(248,250,252,0.6);}
    @media (max-width:720px){.card{flex-direction:column;text-align:center}.logo{order:-1}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="false">
      <!-- Place ton logo ici (logo.png) -->
      <img src="logo.png" alt="Logo Find A Deal Congo">
    </div>

    <div class="content">
      <h1 id="title">Bienvenue sur <strong>Find A Deal Congo</strong></h1>

      <p>Ce site vous permettra de <strong>vendre</strong> et d'<strong>acheter</strong> vos marchandises directement au Congo-Brazzaville. Ce site est encore en développement.</p>

      <p class="note">Pour plus d'informations, contactez-nous :</p>
      <p><a class="mail" href="mailto:findadealcongo@gmail.com">findadealcongo@gmail.com</a></p>

      <footer>© <!-- année automatique --> <script>document.write(new Date().getFullYear())</script> Find A Deal Congo — Site en développement.</footer>
    </div>
  </main>
</body>
</html>
